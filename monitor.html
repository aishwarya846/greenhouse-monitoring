<!DOCTYPE html>
<html>
<head>
<title> Greenhouse Monitoring</title>
<link rel="stylesheet" href="monitor.css">
<link rel="preconnect" href="https://fonts.googleapis.com">

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>


<body>
    
    <div class="container">

        <h1> GREENHOUSE MONITORING</h1>
        <div class="grid">
            <div class="dog temperature">
                <p>Temperature</p>
                <div class="content">
                <img src="image-2-removebg-preview.png">
                <span id="temp-value" style="font-size: 50px;"> 43Â°C</span>
            </div>
            <div class="temp-bar-container">
                <div class="temp-bar"></div> <!-- Adjust width dynamically -->
            </div>
            </div>


            <div class="dog humidity">
                <p>Humidity</p>
                <div class="content">
                    <img src="Screenshot_2025-02-02_at_11.50.48_AM-removebg-preview.png">
                    <!--<img src="{{ url_for('static', filename='humidity.png') }}" alt="Humidity Icon">-->
                    <span id="humidity-value" style="font-size: 50px;"> 50%</span>
                </div>
                <div class="humidity-bar-container">
                    <div class="humidity-bar"></div> 
                </div>
            </div>
            
            

            <div class="dog light">
                <p>Light Intensity</p>
                <div class="content">
                    <img src="Screenshot_2025-02-02_at_12.39.56_PM-removebg-preview.png" alt="Light Icon"> 
                    <!-- <img src="{{ url_for('static', filename='light.png') }}" alt="Light Icon"> -->
                    <span id="light-value" style="font-size: 50px;">0%</span>
                </div>
                <div class="light-bar-container">
                    <div class="light-bar" id="light-bar"></div>
                </div>
            </div>
            
            <a href="/" style="text-decoration: none; color: inherit;">
                <div class="dog density">
                    <p>Density</p>
                    <div class="content">
                        <img src="plant-icon.png" alt="Density Icon"> 
                        <!-- <img src="{{ url_for('static', filename='light.png') }}" alt="Light Icon"> -->
                        <span id="density-value" style="font-size: 50px;">0%</span>
                    </div>
                    <div class="density-bar-container">
                        <div class="density-bar" id="density-bar"></div>
                    </div>
                </div>
            </a>
    

            
            

            <div class="dog mist">
                <p>Mist</p>
                <label class="switch">
                    <input type="checkbox" id="toggle">
                    <span class="slider"></span>
                    <span class="switch-label off">OFF</span>
                    <span class="switch-label on">ON</span>
                </label>
                
            </div>
            
            <div class="dog fan">
                <p>Fan</p>
                <label class="switch">
                    <input type="checkbox" id="fan-toggle">
                    <span class="slider round"></span>
                    <span class="switch-label off">OFF</span>
                    <span class="switch-label on">ON</span>
                </label>
            </div>
            

            

    </div>
    <script src="monitor.js"></script>
